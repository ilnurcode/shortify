<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Генератор QR-кодов</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Небольшая стилизация под адаптивный QR-превью */
        #result img {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">Shortify</a>
    </div>
</nav>

<main class="container py-5">
    <div class="row">
        <div class="col-lg-6">
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h3 class="card-title mb-3">Создать QR-код</h3>

                    <!-- ALERT: сюда мы будем выводить ошибки/успех -->
                    <div id="info" class="alert d-none" role="alert" aria-live="polite"></div>

                    <form id="qrForm" class="needs-validation" autocomplete="off" novalidate>
                        <div class="mb-3">
                            <label class="form-label">Ссылка</label>
                            <input name="link" type="url" class="form-control" required>
                            <div class="invalid-feedback">Введите ссылку для QR-кода</div>
                        </div>

                        <button type="submit" class="btn btn-primary">Создать QR</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card shadow-sm mb-4">
                <div class="card-body d-flex flex-column align-items-center">
                    <h5 class="card-title mb-3">Результат</h5>

                    <!-- сюда будет вставляться картинка и кнопка -->
                    <div id="result" class="w-100 d-flex flex-column align-items-center gap-3"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center">
        <a href="/" class="btn btn-outline-secondary btn-sm">На главную</a>
    </div>
</main>

<!-- Порядок скриптов: auth.js -> bootstrap-validation -> qr.js -> bootstrap bundle -->
<script type="module" src="/static/js/auth.js" defer></script>
<script src="/static/js/bootstrap-validation.js" defer></script>
<script src="/static/js/qr.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
