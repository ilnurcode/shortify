<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Укорачиватель ссылок</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">Shortify</a>
    </div>
</nav>

<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title mb-3">Создать короткую ссылку</h3>

                    <form id="shortForm" class="needs-validation" autocomplete="off" novalidate>

                        <div class="mb-3">
                            <label class="form-label">Длинная ссылка</label>
                            <input name="link" type="url" class="form-control"
                                   placeholder="https://example.com" required>
                            <div class="invalid-feedback">
                                Введите корректную ссылку
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            Укоротить
                        </button>
                    </form>

                    <div id="info" class="mt-3" aria-live="polite"></div>
                    <div id="result" class="mt-2"></div>

                    <hr>
                    <div class="text-center">
                        <a href="/" class="btn btn-outline-secondary btn-sm">На главную</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>

<script type="module" src="/static/js/auth.js" defer></script>
<script src="/static/js/bootstrap-validation.js"></script>
<script src="/static/js/shortlink.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
